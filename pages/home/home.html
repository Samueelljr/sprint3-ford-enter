<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <!-- Header -->
      <header class="header-container">
        <div class="logo-container">
          <img src="../../assets/images/logo-ford.png" alt="logo da ford" />
        </div>
        <div class="options-container">
          <ul>
            <li data-component="home">Home</li>
            <li data-component="lancamento">Lançamento</li>
            <li data-component="contato">Contato</li>
          </ul>
        </div>
      </header>

      <main>
        <!-- Componente Home -->
        <div class="home-container" id="home">
          <figure>
            <img src="../../assets/images/ranger-ford.jpg" alt="Ranger Ford" />
            <p>
              Esta é a nova Ranger Ford 2022. Verifique as novidades
              <a href="">aqui</a>
            </p>
          </figure>
        </div>
        <!-- Componente Lançamento -->
        <div class="lancamento" id="lancamento">
          <iframe
            width="858"
            height="483"
            src="https://www.youtube.com/embed/vQsryuNmsL0"
            title="Ford Ranger 2022 | Gerações"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          >
          </iframe>
          <div>
            <div class="checkbox-container">
              <div class="checkbox-wrapper">
                <div>
                  <div class="car-container">
                    <img src="../../assets/images/xlCabine.jpg" alt="" />
                  </div>
                  <div class="input-container">
                    <input type="checkbox" name="ada" id="" />
                    <div class="label-container">
                      <label class="label-name"
                        >XL Cabine Simples 2.2 Disel 4x4 MT 2022</label
                      >
                      <label>Preço Sugerido: R$ 183.850</label>
                    </div>
                    <img
                      src="../../assets/images/info.png"
                      alt="imagem de info"
                    />
                  </div>
                </div>

                <div>
                  <div class="car-container">
                    <img src="../../assets/images/xlCabine.jpg" alt="" />
                  </div>
                  <div class="input-container">
                    <input type="checkbox" />
                    <div class="label-container">
                      <label class="label-name"
                        >XLS 2.2 Disel 4x4 AT 2022</label
                      >
                      <label>Preço Sugerido: R$ 220.690</label>
                    </div>
                    <img
                      src="../../assets/images/info.png"
                      alt="imagem de info"
                    />
                  </div>
                </div>
                <div>
                  <div class="car-container">
                    <img src="../../assets/images/xlCabine.jpg" alt="" />
                  </div>

                  <div class="input-container">
                    <input type="checkbox" />
                    <div class="label-container">
                      <label class="label-name"
                        >Storm 3.2 Disel 4x4 AT 2022</label
                      >
                      <label>Preço Sugerido: R$ 222.790</label>
                    </div>
                    <img
                      src="../../assets/images/info.png"
                      alt="imagem de info"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div>
            <button class="btn-comprar">Comprar Carros</button>
          </div>
        </div>
        <!-- Componente Contato -->
        <div class="contato-container" id="contato">
          <div class="contato-wrapper">
            <div>
              <img
                src="../../assets/images/xlsDisel.jpg"
                class="img-contato"
                alt="Xls 2.2 Disel"
              />
            </div>
            <div>
              <p>Sobre Você</p>
              <form>
                <input type="text" placeholder=" NOME" />
                <input type="text" placeholder=" EMAIL" />
                <input type="text" placeholder=" CPF" />
                <input type="text" placeholder=" SOBRENOME" />
                <input type="text" placeholder=" TELEFONE" />
                <select name="" id="">
                  <option value="" selected>COMO DESEJA SER CONTACTADO</option>
                </select>
                <button class="btn-contato">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </main>
      <!-- Foote -->
      <footer>
        <div class="redes-sociais">
          <p>Redes Sociais</p>
          <figure>
            <img src="../../assets/images/facebook.png" alt="Facebook" />
            <img src="../../assets/images/youtube.png" alt="You Tube" />
            <img src="../../assets/images/instagram.png" alt="Instagram" />
          </figure>
        </div>
        <div class="logo-footer">
          <img src="../../assets/images/ford-footer.png" alt="Logo Ford" />
        </div>
      </footer>
    </div>
  </body>
</html>

<script>
  const btnMenu = document.querySelectorAll(".options-container li");
  const components = {
    home: document.getElementById("home"),
    lancamento: document.getElementById("lancamento"),
    contato: document.getElementById("contato"),
  };

  function changeComponent(name) {
    for (const key in components) {
      components[key].style.display = "none";
    }
    components[name].style.display = "flex";
  }

  btnMenu.forEach((item) => {
    item.addEventListener("click", () => {
      const component = item.getAttribute("data-component");
      changeComponent(component);
    });
  });

  changeComponent("home");
</script>
